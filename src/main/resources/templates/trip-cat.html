<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header.html">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="partials/navbar.html :: navbar">
    <!--     awesome navbar goes here -->
</div>
<h1>Trip Catalogue</h1>
<div class="progress">
    <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 25%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
    ></div>
</div>
<div class="progress">
    <div
            class="progress-bar bg-info"
            role="progressbar"
            style="width: 50%;"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
    ></div>
</div>
<div class="progress">
    <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 75%;"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
    ></div>
</div>
<div class="progress">
    <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 100%;"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
    ></div>
</div>
</body>
</html>
