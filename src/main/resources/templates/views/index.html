<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>

<div>
    <table>
        <tbody>
        <div th:each="post : ${posts.post}">
            <p th:text="${post.title}" />
        </div>
        <h1 th:text=${/index}></h1>
        </tbody>
    </table>
</div>

</body>
</html>
